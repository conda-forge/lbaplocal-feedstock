schema_version: 1

context:
  name: lbaplocal
  version: "0.9.2"
  python_min: "3.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lbaplocal-${{ version }}.tar.gz
  sha256: 78e8ae7b4668dfbe2935a29d7845b8bf0f6e7d45ddf840159360b831763fbc50

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - lb-ap = LbAPLocal.cli.main:app
      - lb-ap-legacy = LbAPLocal.cli.legacy:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - lbapcommon >=0.15.10
    - dirac-cwl >=1.1.3
    - textual
    - textual-plotext
    - lbdiracwrappers
    - lbenv
    - lbprodrun >=1.12.2,<2.dev0
    - apd >=0.6.0
    - click
    - consolemd
    - mplhep
    - requests
    - setuptools

tests:
- python:
    python_version: ["${{ python_min }}.*", "*"]
    imports:
    - LbAPLocal
    pip_check: true

about:
  summary: Tool to locally run tests for AnalysisProductions
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/lbaplocal
  repository: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/lbaplocal

extra:
  recipe-maintainers:
    - ryuwd
    - AidanWiederhold
    - chrisburr
